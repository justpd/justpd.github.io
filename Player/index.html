	<div class="player">

		<header>
			<input type="text" placeholder="Добавить песню..." id="music">
			<button id="addMusic">
				
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
				x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
				<g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>

			</button>
		</header>
		<div id="progress"></div>
		<div id="progressback"></div>

		<div class="container">
			<!-- Uncompleted tasks -->
			<ul class="todo" id="playlist">

				<li><span id="playerStatus">Player</span> <div class="buttons">
				<button id="autoB" class="complete" onclick="autoPlayOn();"> A<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22 22" style="enable-background:new 0 0 22 22;"
					xml:space="preserve"><rect y="0" class="noFill" width="22" height="22"></rect><g></g></svg></button>

				<button id="randB" class="complete" onclick="randomAutoModeOn();"> R<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22 22" style="enable-background:new 0 0 22 22;"
					xml:space="preserve"><rect y="0" class="noFill" width="22" height="22"></rect><g></g></svg></button>

				<button id="pauseB" class="complete" onclick="pauseMusic();"> P<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22 22" style="enable-background:new 0 0 22 22;"
					xml:space="preserve"><rect y="0" class="noFill" width="22" height="22"></rect><g></g></svg></button>

				<button id="pauseB" class="complete" onclick="stopMusic();"> S<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22 22" style="enable-background:new 0 0 22 22;"
					xml:space="preserve"><rect y="0" class="noFill" width="22" height="22"></rect><g></g></svg></button>

				<button id="pauseB" class="complete" onclick="nextMusic();"> N<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22 22" style="enable-background:new 0 0 22 22;"
					xml:space="preserve"><rect y="0" class="noFill" width="22" height="22"></rect><g></g></svg></button>

				</div>
				</li>

			</ul>
		</div>

	</div>


	<div class="listOfGroups">
		<header>
			<input type="text" placeholder="Поиск песен/групп" id="groupInput">
			<button id="searchGroup" data-filter=".filter1">

			</button>
		</header>

			<div class="container">
			<!-- Uncompleted tasks -->
			<ul class="todo" id="groupList">

			</ul>

	<div class="google-app">
		<header>
			<input type="text" placeholder="Поиск Google" id="google-app-in">
			<button id="google-app-button">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22 22" style="enable-background:new 0 0 22 22;" xml:space="preserve"><rect y="0" class="noFill" width="22" height="22"/><g><path class="fill" d="M9.7,14.4L9.7,14.4c-0.2,0-0.4-0.1-0.5-0.2l-2.7-2.7c-0.3-0.3-0.3-0.8,0-1.1s0.8-0.3,1.1,0l2.1,2.1l4.8-4.8c0.3-0.3,0.8-0.3,1.1,0s0.3,0.8,0,1.1l-5.3,5.3C10.1,14.3,9.9,14.4,9.7,14.4z"/></g></svg>
			</button>
		</header>


	</div>

	<div class="todo-app">

		<header>
			<input type="text" placeholder="Добавить заметку..." id="item">
			<button id="add">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
			</button>
		</header>

		<div class="container">
			<!-- Uncompleted tasks -->
